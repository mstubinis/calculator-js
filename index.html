<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Calculator</title>
	<link rel = "stylesheet" type = "text/css" href = "index.css">
	<script src="index.js"></script>
</head>
<body>
    <div class=header></div>
	<div class=middle>
	    <div class=container>
			<table>
			  <tbody>
				  <tr class=stringrepresentation>
					<th id="equation" colspan="4"></th>
				  </tr>
				  <tr class=stringrepresentation>
					<th id="answer" colspan="4"></th>
				  </tr>	  
				  <tr>
					<td id="ClearButton" class=clear>C</td>
					<td id="ClearElementButton" class=clear>CE</td>
					<td id="LeftParButton" class=op>(</td>
					<td id="RightParButton" class=op>)</td>
				  </tr>
				  <tr>
                   	<td id="ExponentButton" class=op>^</td>
					<td id="ModuloButton" class=op>%</td>
					<td id="RootButton" class=op>&#8730;</td>
					<td id="DivideButton" class=op>/</td>
				  </tr>
				  <tr>
					<td id="7Button" class=number>7</td>
					<td id="8Button" class=number>8</td>
					<td id="9Button" class=number>9</td>
					<td id="MultiplyButton" class=op>x</td>
				  </tr>
				  <tr>
					<td id="4Button" class=number>4</td>
					<td id="5Button" class=number>5</td>
					<td id="6Button" class=number>6</td>
					<td id="SubtractButton" class=op>-</td>
				  </tr>
				  <tr>
					<td id="1Button" class=number>1</td>
					<td id="2Button" class=number>2</td>
					<td id="3Button" class=number>3</td>
					<td id="PlusButton" class=op>+</td>
				  </tr>
				  <tr>
					<td id="0Button" class=number colspan="2">0</td>
					<td id="PeriodButton" class=number>.</td>
					<td id="EqualsButton" class=equals>=</td>
				  </tr>
			  </tbody>
			</table>
		</div>
	</div>
	<div class=footer></div>
</body>
</html>
